<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../src/script.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-display-sum">0 + 0</div>
        <div class="calc-display-answer">0</div>
        <div class="calc-btn btn-left">
            <button type="button" class="btn btn-clear">A/C</button>
            <button type="button" class="btn btn-divide">/</button>
            <button type="button" class="btn btn-multiply">X</button>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn btn-modulo">%</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn btn-decimal">.</button>
        </div>
        <div class="calc-btn btn-right">
            <button type="button" class="btn btn-delete">Del</button>
            <button type="button" class="btn">-</button>
            <button type="button" class="btn">+</button>
            <button type="button" class="btn btn-equal">=</button>
        </div>
    </div>
</body>
</html>
